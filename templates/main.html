<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Главная страница</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Message</span>
      </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная страница</a>
    </nav>
    </div>
<h2>Сообщения:</h2>
<form method="post" action="/add_message">
    <input type="text" name="text" placeholder="Введите сообщение: ">
    <input type="text" name="tag" placeholder="Введите тэг: ">
    <button type="submit" class="alert alert-info">Отправить сообщение</button>
</form>
<h3>Все сообщения:</h3>
{% for message in messages %}
<div>{{ message.text }}&nbsp;<b>#{{ message.tag }}</b></div>
{% endfor %}
<small class="d-block mb-3 text-muted">© 2022</small>
</body>
</html>
